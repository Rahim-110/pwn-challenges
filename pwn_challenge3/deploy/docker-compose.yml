version: '3.8'

services:
  spaceterm:
    build: .
    container_name: spaceterm-ctf
    ports:
      - "9003:9003"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=10M,mode=1777
