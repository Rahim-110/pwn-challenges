version: '3.8'

services:
  batcomputer:
    build: .
    container_name: batcomputer-ctf
    ports:
      - "9001:9001"
    restart: unless-stopped
    # Resource limits for security
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=10M,mode=1777
